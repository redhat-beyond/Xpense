<!DOCTYPE html>
{% extends "chart.html" %} {% block content %}
<html>
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    .sidebar-content {
      background-image: url("https://static.vecteezy.com/system/resources/previews/000/989/463/large_2x/jungle-river-winding-though-forest-on-bali-island-indonesia-photo.jpg");
      background-position: center;
      background-size: cover;
      color: white;
      font-family: "Courier New", Courier, monospace;
      font-size: 25px;
    }

    .topleft {
      position: absolute;
      top: 0;
      left: 16px;
    }

    .bottomleft {
      position: absolute;
      bottom: 0;
      left: 16px;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    hr {
      width: 40%;
    }
  </style>
  <body>
    <div class="main">
      <div class="topleft">
        <p>Xpense</p>
      </div>
      <div class="middle">
        <h1>COMING SOON</h1>
        <hr />
        <p id="demo" style="font-size: 30px"></p>
      </div>
      <div class="bottomleft">
        <p>waiting for the merge :)</p>
      </div>
      <div>
        <canvas id="myChart" width="400" height="100"></canvas>
      </div>
    </div>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Mar 24, 2022 10:00:00").getTime();

      // Update the count down every 1 second
      var countdownfunction = setInterval(function () {
        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(countdownfunction);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
{% endblock %}
