{% extends "base.html" %}
{% load crispy_forms_filters %} {% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <div class="card" style="color: rgb(0, 0, 0); background: rgba(252, 252, 252, 0.3); width: 500px;">
        <h1>Login</h1>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary mt-3" type="submit">Log in</button>
                    <a class="btn btn-primary mt-3" href="{% url 'signup' %}">Signup</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
